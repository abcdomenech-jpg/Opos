<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Test Generator & Runner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #22c55e;
            --success-light: #dcfce7;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-color); color: var(--text-main); line-height: 1.6; }
        
        /* Container & Views */
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .view { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .view.active { display: block; opacity: 1; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Typography */
        h1, h2, h3 { color: var(--text-main); margin-bottom: 1rem; }
        h1 { font-size: 2.2rem; font-weight: 700; }
        p { color: var(--text-muted); margin-bottom: 1.5rem; }

        /* Buttons & Touch Targets (iPad Optimized) */
        button { cursor: pointer; border: none; border-radius: var(--radius); font-size: 1.1rem; font-weight: 600; padding: 14px 24px; transition: all 0.2s; min-height: 48px; }
        .btn-primary { background: var(--accent); color: white; box-shadow: var(--shadow); }
        .btn-primary:active, .btn-primary:hover { background: var(--accent-hover); transform: translateY(-1px); }
        .btn-secondary { background: var(--surface); color: var(--text-main); border: 1px solid var(--border); }
        .btn-danger { background: var(--danger-light); color: var(--danger); }
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }

        /* Dashboard Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: var(--surface); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); display: flex; flex-direction: column; }
        .card-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 8px; }
        .card-stats { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 16px; flex-grow: 1; }

        /* Upload Zone */
        .drop-zone { border: 2px dashed var(--accent); border-radius: var(--radius); padding: 40px 20px; text-align: center; background: rgba(99, 102, 241, 0.05); cursor: pointer; transition: background 0.2s; margin-bottom: 20px; }
        .drop-zone.dragover { background: rgba(99, 102, 241, 0.15); }
        #fileInput { display: none; }

        /* Form Controls */
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-control { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: var(--radius); font-size: 1.1rem; }
        .checkbox-label { display: flex; align-items: center; gap: 10px; font-size: 1.1rem; cursor: pointer; padding: 10px 0; }
        .checkbox-label input { width: 24px; height: 24px; accent-color: var(--accent); }

        /* Test UI */
        .progress-bar { width: 100%; height: 8px; background: var(--border); border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s ease; }
        
        .question-text { font-size: 1.5rem; font-weight: 600; margin-bottom: 24px; }
        .options-grid { display: grid; gap: 12px; }
        .option-btn { background: var(--surface); border: 2px solid var(--border); padding: 16px 20px; border-radius: var(--radius); text-align: left; font-size: 1.1rem; display: flex; align-items: center; transition: all 0.2s; }
        
        /* State Modifiers */
        .option-btn.selected { border-color: var(--accent); background: rgba(99, 102, 241, 0.05); }
        .option-btn.correct { background: var(--success-light); border-color: var(--success); color: #166534; }
        .option-btn.wrong { background: var(--danger-light); border-color: var(--danger); color: #991b1b; }
        
        .explanation { margin-top: 20px; padding: 16px; background: #f1f5f9; border-left: 4px solid var(--accent); border-radius: 0 var(--radius) var(--radius) 0; display: none; }
        
        /* Utilities */
        .hidden { display: none !important; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        #timer { font-size: 1.25rem; font-weight: bold; font-variant-numeric: tabular-nums; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Loader Overlay */
        #loadingOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:1000; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    </style>
</head>
<body>

<div id="loadingOverlay" class="hidden">
    <div class="loader"></div>
    <h3 id="loadingText" style="margin-top: 20px;">Processing PDF...</h3>
</div>

<div class="container">
    
    <div id="view-dashboard" class="view active">
        <div class="header-bar">
            <h1>My Tests</h1>
            <button class="btn btn-secondary" onclick="exportData()">Export Data</button>
            <input type="file" id="importFile" accept=".json" style="display:none;" onchange="importData(event)">
            <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">Import</button>
        </div>
        
        <div class="drop-zone" id="dropZone">
            <h3>Create New Test from PDF</h3>
            <p>Drag & drop a PDF here or tap to select</p>
            <input type="file" id="fileInput" accept="application/pdf">
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Browse Files</button>
        </div>

        <div id="testList" class="grid"></div>
    </div>

    <div id="view-config" class="view">
        <div class="header-bar">
            <h1 id="configTestName">Configure Test</h1>
            <button class="btn btn-secondary" onclick="switchView('dashboard')">Back</button>
        </div>
        
        <div class="card">
            <div class="form-group">
                <label>Mode</label>
                <select id="configMode" class="form-control">
                    <option value="practice">Practice Mode (Instant Feedback)</option>
                    <option value="exam">Exam Mode (Feedback at end)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Time Limit (minutes) - 0 for none</label>
                <input type="number" id="configTime" class="form-control" value="0" min="0">
            </div>
            <label class="checkbox-label">
                <input type="checkbox" id="configRandQs" checked> Randomize Questions
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="configRandOpts" checked> Randomize Options
            </label>
            <br>
            <button class="btn btn-primary" style="width: 100%;" onclick="startTest()">Start Test</button>
        </div>
    </div>

    <div id="view-test" class="view">
        <div class="header-bar">
            <div><span id="qCounter">Question 1 of 10</span></div>
            <div id="timer" class="hidden">00:00</div>
            <button class="btn btn-secondary" onclick="abortTest()">Quit</button>
        </div>
        
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>

        <div id="questionContainer">
            <div class="question-text" id="questionText"></div>
            <div class="options-grid" id="optionsGrid"></div>
            <div class="explanation" id="explanationBox"></div>
        </div>

        <div class="btn-group" style="justify-content: space-between; margin-top: 30px;">
            <button class="btn btn-secondary hidden" id="btnPrev" onclick="prevQuestion()">Previous</button>
            <button class="btn btn-primary" id="btnNext" onclick="nextQuestion()">Next</button>
            <button class="btn btn-primary hidden" id="btnSubmit" onclick="finishTest()">Finish Test</button>
        </div>
    </div>

    <div id="view-results" class="view">
        <div class="header-bar">
            <h1>Test Results</h1>
        </div>
        <div class="card" style="text-align: center; margin-bottom: 20px;">
            <h2 id="resultScore" style="font-size: 3rem; color: var(--accent);">80%</h2>
            <p id="resultDetails">You scored 8 out of 10 in 05:23.</p>
        </div>

        <div class="btn-group" style="justify-content: center;">
            <button class="btn btn-primary" onclick="switchView('dashboard')">Back to Dashboard</button>
            <button class="btn btn-secondary" id="btnReview" onclick="showReview()">Review Answers</button>
        </div>
        
        <div id="reviewContainer" class="hidden" style="margin-top: 30px;"></div>
    </div>

</div>

<script>
/**
 * ARCHITECTURE & LAYERS
 */

// --- 1. DATA PERSISTENCE LAYER ---
const Storage = {
    getKey: () => localStorage.getItem('gemini_api_key') || '',
    setKey: (key) => localStorage.setItem('gemini_api_key', key),
    getTests: () => JSON.parse(localStorage.getItem('gemini_tests')) || [],
    saveTests: (tests) => localStorage.setItem('gemini_tests', JSON.stringify(tests)),
    saveTest: (test) => {
        const tests = Storage.getTests();
        tests.push(test);
        Storage.saveTests(tests);
    },
    updateTest: (updatedTest) => {
        let tests = Storage.getTests();
        tests = tests.map(t => t.id === updatedTest.id ? updatedTest : t);
        Storage.saveTests(tests);
    },
    deleteTest: (id) => {
        let tests = Storage.getTests();
        tests = tests.filter(t => t.id !== id);
        Storage.saveTests(tests);
    }
};

// --- 2. PDF PROCESSING LAYER ---
const PDFProcessor = {
    async extract(file) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
        let fullText = "";

        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            const annotations = await page.getAnnotations();
            
            fullText += `--- Page ${i} ---\n`;
            fullText += textContent.items.map(item => item.str).join(" ") + "\n";
            
            if (annotations && annotations.length > 0) {
                fullText += "\nAnnotations/Comments:\n";
                annotations.forEach(a => {
                    if (a.contents) fullText += a.contents + "\n";
                });
            }
            fullText += "\n\n";
        }
        return fullText;
    }
};

// --- 3. AI PARSING LAYER ---
const AIParser = {
    async generateTest(text) {
        let apiKey = Storage.getKey();
        if (!apiKey) {
            apiKey = prompt("Please enter your Gemini API Key to parse PDFs:\n(This is saved locally on your device)");
            if (!apiKey) throw new Error("API Key required.");
            Storage.setKey(apiKey);
        }

        const promptStr = `Analyze the following PDF content containing multiple-choice questions. Each question has exactly 4 options. The correct answer and explanation are located in comments or annotations. Return ONLY valid JSON in this exact format:
[
{
"question": "",
"options": ["", "", "", ""],
"correctIndex": 0,
"explanation": ""
}
]
Rules:
Return only valid JSON.
No extra text, no markdown code block wrappers (like \`\`\`json).
Infer missing data if possible.
Skip questions that cannot be reliably interpreted.

Document Content:
${text}`;

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: promptStr }] }]
            })
        });

        if (!response.ok) {
            if(response.status === 400) {
                 Storage.setKey(""); // Clear potentially invalid key
            }
            throw new Error(`API Error: ${response.statusText}`);
        }

        const data = await response.json();
        let jsonStr = data.candidates[0].content.parts[0].text.trim();
        
        // Clean markdown backticks if Gemini ignored instructions
        if (jsonStr.startsWith('```json')) {
            jsonStr = jsonStr.substring(7, jsonStr.length - 3).trim();
        } else if (jsonStr.startsWith('```')) {
            jsonStr = jsonStr.substring(3, jsonStr.length - 3).trim();
        }

        const parsed = JSON.parse(jsonStr);
        
        // Validate
        if (!Array.isArray(parsed)) throw new Error("Expected JSON array.");
        const validQs = parsed.filter(q => 
            q.question && 
            Array.isArray(q.options) && q.options.length === 4 && 
            typeof q.correctIndex === 'number' && q.correctIndex >= 0 && q.correctIndex <= 3
        );
        
        if (validQs.length === 0) throw new Error("No valid questions found in PDF.");
        return validQs;
    }
};

// --- 4. TEST ENGINE LOGIC ---
const TestEngine = {
    currentTestId: null,
    config: {},
    questions: [],
    currentIndex: 0,
    answers: [],
    startTime: null,
    timerInterval: null,
    timeLeft: 0,
    
    init(test, config) {
        this.currentTestId = test.id;
        this.config = config;
        this.currentIndex = 0;
        this.answers = new Array(test.questions.length).fill(null);
        this.startTime = Date.now();
        
        // Deep copy questions
        this.questions = JSON.parse(JSON.stringify(test.questions));

        // Randomize Logic
        if (config.randomizeQs) {
            this.shuffleArray(this.questions);
        }

        if (config.randomizeOpts) {
            this.questions.forEach(q => {
                const correctText = q.options[q.correctIndex];
                this.shuffleArray(q.options);
                q.correctIndex = q.options.indexOf(correctText); // Update index
            });
        }

        if (config.timeLimit > 0) {
            this.timeLeft = config.timeLimit * 60;
            this.startTimer();
            document.getElementById('timer').classList.remove('hidden');
        } else {
            document.getElementById('timer').classList.add('hidden');
        }
    },

    shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
    },

    startTimer() {
        this.updateTimerDisplay();
        this.timerInterval = setInterval(() => {
            this.timeLeft--;
            this.updateTimerDisplay();
            if (this.timeLeft <= 0) {
                clearInterval(this.timerInterval);
                finishTest(true); // Auto finish
            }
        }, 1000);
    },

    updateTimerDisplay() {
        const m = Math.floor(this.timeLeft / 60).toString().padStart(2, '0');
        const s = (this.timeLeft % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${m}:${s}`;
    },

    selectAnswer(optionIndex) {
        if (this.config.mode === 'practice' && this.answers[this.currentIndex] !== null) return; // Block multiple selections in practice
        this.answers[this.currentIndex] = optionIndex;
    },

    calculateScore() {
        let correct = 0;
        this.questions.forEach((q, i) => {
            if (this.answers[i] === q.correctIndex) correct++;
        });
        const timeSpent = Math.floor((Date.now() - this.startTime) / 1000);
        return { correct, total: this.questions.length, timeSpent };
    },

    cleanup() {
        if (this.timerInterval) clearInterval(this.timerInterval);
    }
};

// --- 5. UI RENDERING LAYER ---

// Setup Drag & Drop
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, preventDefaults, false);
});
function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
['dragenter', 'dragover'].forEach(eventName => {
    dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
});
['dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
});
dropZone.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files), false);
fileInput.addEventListener('change', (e) => handleFiles(e.target.files), false);

function switchView(viewId) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.getElementById(`view-${viewId}`).classList.add('active');
    if (viewId === 'dashboard') renderDashboard();
}

function showLoader(text) {
    document.getElementById('loadingText').innerText = text;
    document.getElementById('loadingOverlay').classList.remove('hidden');
}

function hideLoader() {
    document.getElementById('loadingOverlay').classList.add('hidden');
}

// App Logic Flow
async function handleFiles(files) {
    if (files.length === 0) return;
    const file = files[0];
    if (file.type !== 'application/pdf') {
        alert('Please upload a valid PDF file.');
        return;
    }

    try {
        showLoader("Extracting Text & Annotations...");
        const text = await PDFProcessor.extract(file);
        
        showLoader("AI Generating Questions...");
        const questions = await AIParser.generateTest(text);
        
        const testObj = {
            id: crypto.randomUUID(),
            name: file.name.replace('.pdf', '') + ' Test',
            date: new Date().toISOString(),
            questions: questions,
            stats: { attempts: 0, bestScore: 0, avgScore: 0, history: [] }
        };
        
        Storage.saveTest(testObj);
        hideLoader();
        alert(`Successfully generated ${questions.length} questions!`);
        renderDashboard();
    } catch (err) {
        hideLoader();
        alert(err.message);
        console.error(err);
    }
}

function renderDashboard() {
    const list = document.getElementById('testList');
    const tests = Storage.getTests();
    
    if (tests.length === 0) {
        list.innerHTML = `<p>No tests saved yet. Upload a PDF to get started.</p>`;
        return;
    }

    list.innerHTML = tests.map(test => `
        <div class="card">
            <div class="card-title">${test.name}</div>
            <div class="card-stats">
                ${test.questions.length} Questions<br>
                Attempts: ${test.stats.attempts} | Best: ${Math.round(test.stats.bestScore * 100)}%
            </div>
            <div class="btn-group" style="margin-bottom:0;">
                <button class="btn btn-primary" style="flex:1" onclick="setupTest('${test.id}')">Start</button>
                <button class="btn btn-secondary" onclick="duplicateTest('${test.id}')">Copy</button>
                <button class="btn btn-danger" onclick="deleteTest('${test.id}')">Del</button>
            </div>
        </div>
    `).join('');
}

let activeTestObj = null;

function setupTest(id) {
    const tests = Storage.getTests();
    activeTestObj = tests.find(t => t.id === id);
    if (!activeTestObj) return;
    
    document.getElementById('configTestName').innerText = activeTestObj.name;
    switchView('config');
}

function startTest() {
    const config = {
        mode: document.getElementById('configMode').value,
        timeLimit: parseInt(document.getElementById('configTime').value) || 0,
        randomizeQs: document.getElementById('configRandQs').checked,
        randomizeOpts: document.getElementById('configRandOpts').checked
    };
    
    TestEngine.init(activeTestObj, config);
    switchView('test');
    renderQuestion();
}

function renderQuestion() {
    const q = TestEngine.questions[TestEngine.currentIndex];
    const total = TestEngine.questions.length;
    
    document.getElementById('qCounter').innerText = `Question ${TestEngine.currentIndex + 1} of ${total}`;
    document.getElementById('progressFill').style.width = `${((TestEngine.currentIndex) / total) * 100}%`;
    
    document.getElementById('questionText').innerText = q.question;
    
    const optionsGrid = document.getElementById('optionsGrid');
    optionsGrid.innerHTML = q.options.map((opt, i) => `
        <button class="option-btn" id="opt-${i}" onclick="handleOptionClick(${i})">${opt}</button>
    `).join('');

    const expBox = document.getElementById('explanationBox');
    expBox.style.display = 'none';
    expBox.innerText = q.explanation || 'No explanation provided.';

    // Restore state if going back
    const existingAnswer = TestEngine.answers[TestEngine.currentIndex];
    if (existingAnswer !== null) {
        document.getElementById(`opt-${existingAnswer}`).classList.add('selected');
        if (TestEngine.config.mode === 'practice') {
            revealAnswer(existingAnswer);
        }
    }

    // Nav Buttons
    document.getElementById('btnPrev').classList.toggle('hidden', TestEngine.currentIndex === 0);
    
    const isLast = TestEngine.currentIndex === total - 1;
    document.getElementById('btnNext').classList.toggle('hidden', isLast);
    document.getElementById('btnSubmit').classList.toggle('hidden', !isLast);
}

function handleOptionClick(index) {
    if (TestEngine.config.mode === 'practice' && TestEngine.answers[TestEngine.currentIndex] !== null) return;
    
    TestEngine.selectAnswer(index);
    
    // UI Selection
    document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
    document.getElementById(`opt-${index}`).classList.add('selected');

    if (TestEngine.config.mode === 'practice') {
        revealAnswer(index);
    }
}

function revealAnswer(selectedIndex) {
    const q = TestEngine.questions[TestEngine.currentIndex];
    const opts = document.querySelectorAll('.option-btn');
    
    opts.forEach((btn, i) => {
        if (i === q.correctIndex) btn.classList.add('correct');
        else if (i === selectedIndex && selectedIndex !== q.correctIndex) btn.classList.add('wrong');
        btn.style.pointerEvents = 'none'; // disable clicks
    });

    document.getElementById('explanationBox').style.display = 'block';
}

function nextQuestion() {
    if (TestEngine.currentIndex < TestEngine.questions.length - 1) {
        TestEngine.currentIndex++;
        renderQuestion();
    }
}

function prevQuestion() {
    if (TestEngine.currentIndex > 0) {
        TestEngine.currentIndex--;
        renderQuestion();
    }
}

function abortTest() {
    if(confirm('Are you sure you want to quit? Progress will not be saved.')) {
        TestEngine.cleanup();
        switchView('dashboard');
    }
}

function finishTest(timeUp = false) {
    if (timeUp) alert("Time is up!");
    else if (!confirm('Are you ready to submit your test?')) return;

    TestEngine.cleanup();
    const result = TestEngine.calculateScore();
    const percentage = result.total > 0 ? result.correct / result.total : 0;
    
    // Update Stats
    const m = Math.floor(result.timeSpent / 60).toString().padStart(2, '0');
    const s = (result.timeSpent % 60).toString().padStart(2, '0');
    const timeStr = `${m}:${s}`;

    activeTestObj.stats.attempts += 1;
    if (percentage > activeTestObj.stats.bestScore) activeTestObj.stats.bestScore = percentage;
    activeTestObj.stats.history.push({ date: new Date().toISOString(), score: percentage, time: result.timeSpent });
    
    // Calc average
    const totalScore = activeTestObj.stats.history.reduce((acc, h) => acc + h.score, 0);
    activeTestObj.stats.avgScore = totalScore / activeTestObj.stats.attempts;
    
    Storage.updateTest(activeTestObj);

    // Render Results
    document.getElementById('resultScore').innerText = `${Math.round(percentage * 100)}%`;
    document.getElementById('resultDetails').innerText = `You scored ${result.correct} out of ${result.total} in ${timeStr}.`;
    
    document.getElementById('reviewContainer').classList.add('hidden');
    document.getElementById('reviewContainer').innerHTML = '';

    switchView('results');
}

function showReview() {
    const container = document.getElementById('reviewContainer');
    container.classList.remove('hidden');
    
    let html = '<h2>Review Answers</h2>';
    TestEngine.questions.forEach((q, i) => {
        const userAns = TestEngine.answers[i];
        const isCorrect = userAns === q.correctIndex;
        html += `
            <div class="card" style="margin-bottom: 16px; border-left: 5px solid ${isCorrect ? 'var(--success)' : 'var(--danger)'}">
                <h4>${i + 1}. ${q.question}</h4>
                <div style="margin-top: 10px;">
                    ${q.options.map((opt, optIdx) => {
                        let style = "padding: 8px; border-radius: 4px; margin-bottom: 4px;";
                        if (optIdx === q.correctIndex) style += "background: var(--success-light); font-weight: bold;";
                        else if (optIdx === userAns) style += "background: var(--danger-light); text-decoration: line-through;";
                        return `<div style="${style}">${opt}</div>`;
                    }).join('')}
                </div>
                ${!isCorrect && q.explanation ? `<div class="explanation" style="display:block; margin-top:10px;">${q.explanation}</div>` : ''}
            </div>
        `;
    });
    container.innerHTML = html;
}

function duplicateTest(id) {
    const test = Storage.getTests().find(t => t.id === id);
    if(test) {
        const copy = JSON.parse(JSON.stringify(test));
        copy.id = crypto.randomUUID();
        copy.name = copy.name + " (Copy)";
        copy.date = new Date().toISOString();
        copy.stats = { attempts: 0, bestScore: 0, avgScore: 0, history: [] };
        Storage.saveTest(copy);
        renderDashboard();
    }
}

function deleteTest(id) {
    if(confirm('Delete this test permanently?')) {
        Storage.deleteTest(id);
        renderDashboard();
    }
}

// Data Management
function exportData() {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(Storage.getTests()));
    const dlAnchorElem = document.createElement('a');
    dlAnchorElem.setAttribute("href", dataStr);
    dlAnchorElem.setAttribute("download", "gemini_tests_backup.json");
    dlAnchorElem.click();
}

function importData(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
        try {
            const imported = JSON.parse(e.target.result);
            if (Array.isArray(imported)) {
                Storage.saveTests(imported);
                renderDashboard();
                alert('Tests imported successfully.');
            } else throw new Error();
        } catch(err) {
            alert('Invalid JSON file format.');
        }
    };
    reader.readAsText(file);
    event.target.value = ''; // reset
}

// Init
window.onload = () => {
    renderDashboard();
};
</script>
