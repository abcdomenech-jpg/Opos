<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Test Generator & Runner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg-color: #f4f4f9; --surface: #ffffff; --text-main: #1e293b; --text-muted: #64748b; --accent: #6366f1; --accent-hover: #4f46e5; --success: #22c55e; --success-light: #dcfce7; --danger: #ef4444; --danger-light: #fee2e2; --border: #e2e8f0; --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); --radius: 12px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-color); color: var(--text-main); line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .view { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .view.active { display: block; opacity: 1; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        h1, h2, h3 { color: var(--text-main); margin-bottom: 1rem; }
        h1 { font-size: 2.2rem; font-weight: 700; }
        p { color: var(--text-muted); margin-bottom: 1.5rem; }
        button { cursor: pointer; border: none; border-radius: var(--radius); font-size: 1.1rem; font-weight: 600; padding: 14px 24px; transition: all 0.2s; min-height: 48px; }
        .btn-primary { background: var(--accent); color: white; box-shadow: var(--shadow); }
        .btn-primary:active, .btn-primary:hover { background: var(--accent-hover); transform: translateY(-1px); }
        .btn-secondary { background: var(--surface); color: var(--text-main); border: 1px solid var(--border); }
        .btn-danger { background: var(--danger-light); color: var(--danger); }
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: var(--surface); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); display: flex; flex-direction: column; }
        .card-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 8px; }
        .card-stats { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 16px; flex-grow: 1; }
        .drop-zone { border: 2px dashed var(--accent); border-radius: var(--radius); padding: 40px 20px; text-align: center; background: rgba(99, 102, 241, 0.05); cursor: pointer; transition: background 0.2s; margin-bottom: 20px; }
        .drop-zone.dragover { background: rgba(99, 102, 241, 0.15); }
        #fileInput { display: none; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-control { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: var(--radius); font-size: 1.1rem; }
        .checkbox-label { display: flex; align-items: center; gap: 10px; font-size: 1.1rem; cursor: pointer; padding: 10px 0; }
        .checkbox-label input { width: 24px; height: 24px; accent-color: var(--accent); }
        .progress-bar { width: 100%; height: 8px; background: var(--border); border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s ease; }
        .question-text { font-size: 1.5rem; font-weight: 600; margin-bottom: 24px; }
        .options-grid { display: grid; gap: 12px; }
        .option-btn { background: var(--surface); border: 2px solid var(--border); padding: 16px 20px; border-radius: var(--radius); text-align: left; font-size: 1.1rem; display: flex; align-items: center; transition: all 0.2s; }
        .option-btn.selected { border-color: var(--accent); background: rgba(99, 102, 241, 0.05); }
        .option-btn.correct { background: var(--success-light); border-color: var(--success); color: #166534; }
        .option-btn.wrong { background: var(--danger-light); border-color: var(--danger); color: #991b1b; }
        .explanation { margin-top: 20px; padding: 16px; background: #f1f5f9; border-left: 4px solid var(--accent); border-radius: 0 var(--radius) var(--radius) 0; display: none; }
        .hidden { display: none !important; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        #timer { font-size: 1.25rem; font-weight: bold; font-variant-numeric: tabular-nums; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loadingOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:1000; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    </style>
</head>
<body>

<div id="loadingOverlay" class="hidden">
    <div class="loader"></div>
    <h3 id="loadingText" style="margin-top: 20px;">Processant...</h3>
</div>

<div class="container">
    <div id="view-dashboard" class="view active">
        <div class="header-bar">
            <h1>Els meus Tests</h1>
        </div>
        <div class="drop-zone" id="dropZone">
            <h3>Crea un nou test des d'un PDF</h3>
            <p>Arrossega un PDF aquí o fes clic per seleccionar-lo</p>
            <input type="file" id="fileInput" accept="application/pdf">
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Busca l'arxiu</button>
        </div>
        <div id="testList" class="grid"></div>
    </div>

    <div id="view-config" class="view">
        <div class="header-bar">
            <h1 id="configTestName">Configura el Test</h1>
            <button class="btn btn-secondary" onclick="switchView('dashboard')">Enrere</button>
        </div>
        <div class="card">
            <div class="form-group">
                <label>Mode</label>
                <select id="configMode" class="form-control">
                    <option value="practice">Pràctica (Solucions a l'instant)</option>
                    <option value="exam">Examen (Solucions al final)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Temps Límit (minuts) - 0 per no posar-ne</label>
                <input type="number" id="configTime" class="form-control" value="0" min="0">
            </div>
            <label class="checkbox-label"><input type="checkbox" id="configRandQs" checked> Preguntes Aleatòries</label>
            <label class="checkbox-label"><input type="checkbox" id="configRandOpts" checked> Opcions Aleatòries</label>
            <br>
            <button class="btn btn-primary" style="width: 100%;" onclick="startTest()">Començar</button>
        </div>
    </div>

    <div id="view-test" class="view">
        <div class="header-bar">
            <div><span id="qCounter">Pregunta 1 de 10</span></div>
            <div id="timer" class="hidden">00:00</div>
            <button class="btn btn-secondary" onclick="abortTest()">Sortir</button>
        </div>
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        <div id="questionContainer">
            <div class="question-text" id="questionText"></div>
            <div class="options-grid" id="optionsGrid"></div>
            <div class="explanation" id="explanationBox"></div>
        </div>
        <div class="btn-group" style="justify-content: space-between; margin-top: 30px;">
            <button class="btn btn-secondary hidden" id="btnPrev" onclick="prevQuestion()">Anterior</button>
            <button class="btn btn-primary" id="btnNext" onclick="nextQuestion()">Següent</button>
            <button class="btn btn-primary hidden" id="btnSubmit" onclick="finishTest()">Acabar Test</button>
        </div>
    </div>

    <div id="view-results" class="view">
        <div class="header-bar">
            <h1>Resultats</h1>
        </div>
        <div class="card" style="text-align: center; margin-bottom: 20px;">
            <h2 id="resultScore" style="font-size: 3rem; color: var(--accent);">80%</h2>
            <p id="resultDetails">Has encertat 8 de 10.</p>
        </div>
        <div class="btn-group" style="justify-content: center;">
            <button class="btn btn-primary" onclick="switchView('dashboard')">Tornar a l'inici</button>
            <button class="btn btn-secondary" id="btnReview" onclick="showReview()">Revisar respostes</button>
        </div>
        <div id="reviewContainer" class="hidden" style="margin-top: 30px;"></div>
    </div>
</div>

<script>
// Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAYJ3reH4R2FCzmtc7qVgSevnKePP5ySsM",
    authDomain: "tests-opos.firebaseapp.com",
    projectId: "tests-opos",
    storageBucket: "tests-opos.firebasestorage.app",
    messagingSenderId: "166341509112",
    appId: "1:166341509112:web:e3840650f9f8131bdc200d"
  };

// Inicialitzem Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const col = db.collection('meus_tests');

// --- 1. DATA PERSISTENCE LAYER (Ara amb Firebase!) ---
const Storage = {
    getKey: () => localStorage.getItem('gemini_api_key') || '',
    setKey: (key) => localStorage.setItem('gemini_api_key', key),
    
    // Ara aquestes funcions parlen amb el núvol (Firebase)
    getTests: async () => {
        const snapshot = await col.get();
        return snapshot.docs.map(doc => doc.data());
    },
    saveTest: async (test) => {
        await col.doc(test.id).set(test);
    },
    updateTest: async (updatedTest) => {
        await col.doc(updatedTest.id).set(updatedTest);
    },
    deleteTest: async (id) => {
        await col.doc(id).delete();
    }
};

// --- 2. PDF PROCESSING LAYER ---
const PDFProcessor = {
    async extract(file) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
        let fullText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            fullText += textContent.items.map(item => item.str).join(" ") + "\n";
        }
        return fullText;
    }
};

// --- 3. AI PARSING LAYER ---
const AIParser = {
    async generateTest(text) {
        let apiKey = Storage.getKey();
        if (!apiKey) {
            apiKey = prompt("Introdueix la teva API Key de Gemini:");
            if (!apiKey) throw new Error("Cal l'API Key.");
            Storage.setKey(apiKey);
        }

        const promptStr = `Analyze the following PDF content containing multiple-choice questions. Each question has exactly 4 options. The correct answer and explanation are located in comments or annotations. Return ONLY valid JSON in this exact format:
[{"question": "","options": ["", "", "", ""],"correctIndex": 0,"explanation": ""}]
Rules: Return only valid JSON. No extra text.
Document Content:\n${text}`;

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: promptStr }] }] })
        });

        if (!response.ok) throw new Error(`API Error: ${response.statusText}`);

        const data = await response.json();
        let jsonStr = data.candidates[0].content.parts[0].text.trim();
        
        // Codi intel·ligent per netejar el JSON
        const startIndex = jsonStr.indexOf('[');
        const endIndex = jsonStr.lastIndexOf(']');
        if (startIndex !== -1 && endIndex !== -1) {
            jsonStr = jsonStr.substring(startIndex, endIndex + 1);
        }
        
        return JSON.parse(jsonStr);
    }
};

// --- 4. TEST ENGINE LOGIC ---
const TestEngine = {
    currentTestId: null, config: {}, questions: [], currentIndex: 0, answers: [], startTime: null, timerInterval: null, timeLeft: 0,
    init(test, config) {
        this.currentTestId = test.id; this.config = config; this.currentIndex = 0;
        this.answers = new Array(test.questions.length).fill(null);
        this.startTime = Date.now();
        this.questions = JSON.parse(JSON.stringify(test.questions));

        if (config.randomizeQs) this.shuffleArray(this.questions);
        if (config.randomizeOpts) {
            this.questions.forEach(q => {
                const correctText = q.options[q.correctIndex];
                this.shuffleArray(q.options);
                q.correctIndex = q.options.indexOf(correctText);
            });
        }
        if (config.timeLimit > 0) {
            this.timeLeft = config.timeLimit * 60;
            this.startTimer();
            document.getElementById('timer').classList.remove('hidden');
        } else {
            document.getElementById('timer').classList.add('hidden');
        }
    },
    shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
    },
    startTimer() {
        this.updateTimerDisplay();
        this.timerInterval = setInterval(() => {
            this.timeLeft--;
            this.updateTimerDisplay();
            if (this.timeLeft <= 0) { clearInterval(this.timerInterval); finishTest(true); }
        }, 1000);
    },
    updateTimerDisplay() {
        const m = Math.floor(this.timeLeft / 60).toString().padStart(2, '0');
        const s = (this.timeLeft % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${m}:${s}`;
    },
    selectAnswer(optionIndex) {
        if (this.config.mode === 'practice' && this.answers[this.currentIndex] !== null) return;
        this.answers[this.currentIndex] = optionIndex;
    },
    calculateScore() {
        let correct = 0;
        this.questions.forEach((q, i) => { if (this.answers[i] === q.correctIndex) correct++; });
        return { correct, total: this.questions.length, timeSpent: Math.floor((Date.now() - this.startTime) / 1000) };
    },
    cleanup() { if (this.timerInterval) clearInterval(this.timerInterval); }
};

// --- 5. UI RENDERING LAYER ---
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => dropZone.addEventListener(eventName, preventDefaults, false));
function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
['dragenter', 'dragover'].forEach(eventName => dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false));
['dragleave', 'drop'].forEach(eventName => dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false));
dropZone.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files), false);
fileInput.addEventListener('change', (e) => handleFiles(e.target.files), false);

function switchView(viewId) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.getElementById(`view-${viewId}`).classList.add('active');
    if (viewId === 'dashboard') renderDashboard();
}

function showLoader(text) { document.getElementById('loadingText').innerText = text; document.getElementById('loadingOverlay').classList.remove('hidden'); }
function hideLoader() { document.getElementById('loadingOverlay').classList.add('hidden'); }

async function handleFiles(files) {
    if (files.length === 0) return;
    const file = files[0];
    if (file.type !== 'application/pdf') { alert('Si us plau, puja un PDF.'); return; }

    try {
        showLoader("Llegint PDF...");
        const text = await PDFProcessor.extract(file);
        
        showLoader("Generant preguntes amb IA...");
        const questions = await AIParser.generateTest(text);
        
        showLoader("Guardant test al núvol...");
        const testObj = {
            id: crypto.randomUUID(),
            name: file.name.replace('.pdf', ''),
            date: new Date().toISOString(),
            questions: questions,
            stats: { attempts: 0, bestScore: 0, avgScore: 0, history: [] }
        };
        
        await Storage.saveTest(testObj);
        hideLoader();
        alert(`S'han generat ${questions.length} preguntes i guardat al núvol!`);
        renderDashboard();
    } catch (err) {
        hideLoader();
        alert(err.message);
    }
}

async function renderDashboard() {
    const list = document.getElementById('testList');
    list.innerHTML = `<p>Connectant amb Firebase per buscar els teus tests...</p>`;
    
    try {
        const tests = await Storage.getTests();
        if (tests.length === 0) {
            list.innerHTML = `<p>Encara no hi ha tests guardats. Puja un PDF.</p>`;
            return;
        }

        list.innerHTML = tests.map(test => `
            <div class="card">
                <div class="card-title">${test.name}</div>
                <div class="card-stats">
                    ${test.questions.length} Preguntes<br>
                    Intents: ${test.stats.attempts} | Millor: ${Math.round(test.stats.bestScore * 100)}%
                </div>
                <div class="btn-group" style="margin-bottom:0;">
                    <button class="btn btn-primary" style="flex:1" onclick="setupTest('${test.id}')">Obrir</button>
                    <button class="btn btn-danger" onclick="deleteTest('${test.id}')">Esborrar</button>
                </div>
            </div>
        `).join('');
    } catch (e) {
        list.innerHTML = `<p style="color:red">Error connectant amb Firebase. Revisa la configuració.</p>`;
        console.error(e);
    }
}

let activeTestObj = null;

async function setupTest(id) {
    showLoader("Carregant test...");
    const tests = await Storage.getTests();
    activeTestObj = tests.find(t => t.id === id);
    hideLoader();
    if (!activeTestObj) return;
    
    document.getElementById('configTestName').innerText = activeTestObj.name;
    switchView('config');
}

function startTest() {
    const config = {
        mode: document.getElementById('configMode').value,
        timeLimit: parseInt(document.getElementById('configTime').value) || 0,
        randomizeQs: document.getElementById('configRandQs').checked,
        randomizeOpts: document.getElementById('configRandOpts').checked
    };
    TestEngine.init(activeTestObj, config);
    switchView('test');
    renderQuestion();
}

function renderQuestion() {
    const q = TestEngine.questions[TestEngine.currentIndex];
    const total = TestEngine.questions.length;
    document.getElementById('qCounter').innerText = `Pregunta ${TestEngine.currentIndex + 1} de ${total}`;
    document.getElementById('progressFill').style.width = `${((TestEngine.currentIndex) / total) * 100}%`;
    document.getElementById('questionText').innerText = q.question;
    
    const optionsGrid = document.getElementById('optionsGrid');
    optionsGrid.innerHTML = q.options.map((opt, i) => `
        <button class="option-btn" id="opt-${i}" onclick="handleOptionClick(${i})">${opt}</button>
    `).join('');

    const expBox = document.getElementById('explanationBox');
    expBox.style.display = 'none';
    expBox.innerText = q.explanation || 'No hi ha explicació disponible.';

    const existingAnswer = TestEngine.answers[TestEngine.currentIndex];
    if (existingAnswer !== null) {
        document.getElementById(`opt-${existingAnswer}`).classList.add('selected');
        if (TestEngine.config.mode === 'practice') revealAnswer(existingAnswer);
    }

    document.getElementById('btnPrev').classList.toggle('hidden', TestEngine.currentIndex === 0);
    const isLast = TestEngine.currentIndex === total - 1;
    document.getElementById('btnNext').classList.toggle('hidden', isLast);
    document.getElementById('btnSubmit').classList.toggle('hidden', !isLast);
}

function handleOptionClick(index) {
    if (TestEngine.config.mode === 'practice' && TestEngine.answers[TestEngine.currentIndex] !== null) return;
    TestEngine.selectAnswer(index);
    document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
    document.getElementById(`opt-${index}`).classList.add('selected');
    if (TestEngine.config.mode === 'practice') revealAnswer(index);
}

function revealAnswer(selectedIndex) {
    const q = TestEngine.questions[TestEngine.currentIndex];
    const opts = document.querySelectorAll('.option-btn');
    opts.forEach((btn, i) => {
        if (i === q.correctIndex) btn.classList.add('correct');
        else if (i === selectedIndex && selectedIndex !== q.correctIndex) btn.classList.add('wrong');
        btn.style.pointerEvents = 'none';
    });
    document.getElementById('explanationBox').style.display = 'block';
}

function nextQuestion() {
    if (TestEngine.currentIndex < TestEngine.questions.length - 1) { TestEngine.currentIndex++; renderQuestion(); }
}
function prevQuestion() {
    if (TestEngine.currentIndex > 0) { TestEngine.currentIndex--; renderQuestion(); }
}
function abortTest() {
    if(confirm('Vols sortir? No es guardarà el progrés.')) { TestEngine.cleanup(); switchView('dashboard'); }
}

async function finishTest(timeUp = false) {
    if (timeUp) alert("Temps esgotat!");
    else if (!confirm('Vols entregar el test?')) return;

    TestEngine.cleanup();
    const result = TestEngine.calculateScore();
    const percentage = result.total > 0 ? result.correct / result.total : 0;
    
    activeTestObj.stats.attempts += 1;
    if (percentage > activeTestObj.stats.bestScore) activeTestObj.stats.bestScore = percentage;
    activeTestObj.stats.history.push({ date: new Date().toISOString(), score: percentage, time: result.timeSpent });
    
    showLoader("Guardant resultats...");
    await Storage.updateTest(activeTestObj);
    hideLoader();

    document.getElementById('resultScore').innerText = `${Math.round(percentage * 100)}%`;
    document.getElementById('resultDetails').innerText = `Has encertat ${result.correct} de ${result.total}.`;
    document.getElementById('reviewContainer').classList.add('hidden');
    switchView('results');
}

function showReview() {
    const container = document.getElementById('reviewContainer');
    container.classList.remove('hidden');
    let html = '<h2>Revisió</h2>';
    TestEngine.questions.forEach((q, i) => {
        const userAns = TestEngine.answers[i];
        const isCorrect = userAns === q.correctIndex;
        html += `
            <div class="card" style="margin-bottom: 16px; border-left: 5px solid ${isCorrect ? 'var(--success)' : 'var(--danger)'}">
                <h4>${i + 1}. ${q.question}</h4>
                <div style="margin-top: 10px;">
                    ${q.options.map((opt, optIdx) => {
                        let style = "padding: 8px; border-radius: 4px; margin-bottom: 4px;";
                        if (optIdx === q.correctIndex) style += "background: var(--success-light); font-weight: bold;";
                        else if (optIdx === userAns) style += "background: var(--danger-light); text-decoration: line-through;";
                        return `<div style="${style}">${opt}</div>`;
                    }).join('')}
                </div>
            </div>`;
    });
    container.innerHTML = html;
}

async function deleteTest(id) {
    if(confirm('Esborrar definitivament d"internet?')) {
        showLoader("Esborrant...");
        await Storage.deleteTest(id);
        hideLoader();
        renderDashboard();
    }
}

window.onload = () => { renderDashboard(); };
</script>
</body>
</html>
